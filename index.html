<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Income Tax</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div id="taxform" class="d-block border p-5 outerCard shadow-sm">
      <form action="" id="formBtn">
        <label for="annualIncome">Enter gross annual income:</label><br />
        <input
          class="w-100"
          type="number"
          name="annualIncome"
          id="AnnualIncome"
          placeholder="Enter gross annual income"
        /><br />
        <label for="extraIncome" class="mt-3">Enter extra income:</label><br />
        <input
          class="w-100"
          type="number"
          name="extraIncome"
          id="ExtraIncome"
          placeholder="Enter extra income from other sources"
        /><br />
        <label for="ageGroup" class="mt-3">Enter age group:</label><br />
        <select id="AgeGroup" name="ageGroup" class="w-100">
          <option value="< 40">< 40</option>
          <option value=">= 40 & < 60">>= 40 & < 60</option>
          <option value=">= 60">>= 60</option></select
        ><br />
        <label for="deductions" class="mt-3"
          >Enter total applicable deductions:</label
        ><br />
        <input
          class="w-100"
          type="number"
          id="Deductions"
          name="deductions"
          placeholder="Add total applicable deductions"
        /><br />
        <button
          type="button"
          class="btn btn-primary w-100 mt-4 rounded-1"
          onclick="calculateTax()"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- SUCCESS -->
    <div id="successPopup" class="d-none border p-5 outerCard shadow-sm">
      <p class="fs-4 text-dark m-0 fw-bold text-center overallIncome">
        Your Overall income will be
      </p>
      <p class="fs-5 text-dark text-center m-0 fw-bold" id="finalAmount"></p>
      <p class="text-dark fs-6 text-center fw-bold">after tax deductions</p>
      <div class="text-center mt-5">
        <button
          type="button"
          class="btn btn-primary text-white"
          onclick="closeBtn()"
        >
          close
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
